<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Phone Number Validator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>US Phone Number Validator</h1>
        </header>
        <main class="inputs">
            <label for="user-input">Enter a Phone Number:</label>
            <input type="text" name="user-input" id="user-input">
            <button class="check-btn" id="check-btn">Check</button>
            <button class="check-btn" id="clear-btn">Clear</button>
        </main>
        <footer>
            <div class="results-div" id="results-div"></div>
        </footer>
    </div>
</body>

</html>
